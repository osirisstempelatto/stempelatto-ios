name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Quitá o comenta esta parte si no tenés build
      #- name: Build web app
      #  run: npm run build

      - name: Copy web assets to iOS
        run: npx cap copy ios

      - name: Build iOS app
        run: |
          cd ios/App
          xcodebuild -scheme App -sdk iphoneos -configuration Release archive -archivePath build/App.xcarchive
